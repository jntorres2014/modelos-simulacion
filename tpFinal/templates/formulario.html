<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <title>Formulario con Flask</title>
    </head>
    <body>
        <form method="POST" action="{{url_for('procesar')}}">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="">Nombre de torneo</label>
                    <input name="torneo" required type="text" placeholder="Nombre">
                </div>
                <div class="col-auto">
                    <label for="cantidadEquipos">Cantidad de Equipos</label>
                    <input name="cantidadEquipos" required type="number" min="0" placeholder="cantidadEquipos">
                </div>
                 <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="laterales" value="Laterales" placeholder="Laterales" checked>
                    <label for="Laterates"> Latereales</label>
                </div>
                <div class="form-check form-switch ">
                    <input class="form-check-input" type="checkbox" name="gol" value="gol" placeholder="Goles"checked>
                    <label for="gol"> Gol</label>
                </div>
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="faltas" value="Faltas" placeholder="Faltas"checked>
                    <label for="Faltas"> Faltas</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="" placeholder="" checked>
                    <label for="Faltas"> Lesionado</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="" placeholder="" checked>
                    <label for="Faltas"> Otros</label>
                </div>

                <div class="col-auto">
                    <input type="submit" value="Enviar">
                </div>
            </div>
            </form>
        </body>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
